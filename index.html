<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala Belediye - Sporcu Girişi</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<img class="background" src="arka_plan.jpg" alt="Arka Plan Resmi">
<div class="login-container">
    <h2>Giriş Yap</h2>
    <center><p>Bala Belediye Sporcu Girişi</p></center>
    
    <form id="yourFormId" method="post" action="">
        <input type="text" id="tc" name="tc" placeholder="TC Kimlik Numarası" required>
        <input type="submit" id="submitButton" value="Giriş Yap">
    </form>
    <br>
    <center>Designed By SnoxeD Studio ©</center>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var form = document.getElementById("yourFormId"); // Formun id'sini buraya girin
    var submitButton = document.getElementById("submitButton"); // Butonun id'sini buraya girin
    
    submitButton.addEventListener("click", function(event) {
        event.preventDefault(); // Formun otomatik olarak gönderilmesini engellemek için

        // Kullanıcının girdiği TC Kimlik Numarasını alalım
        var tc = document.getElementById("tc").value; // TC Kimlik Numarasının input alanının id'sini buraya girin

        // TC Kimlik Numarasına göre yönlendirme yapmak için klasörleri tanımlayalım
        var tcKlasorleri = {
            "11446093266": "admin/batuhan_veysel_gurbuz",
            "10966107088": "admin/arda_uyar",
            "13060039866": "admin/ahmetcan_cicek",
            "13906010448": "admin/batuhan_öztürk",
            "13408026688": "admin/ahmet_arda_kus",
            "13411028426": "admin/necip_yilmaz",
            "14020008038": "admin/yusuf_balli",
            "15985040866": "admin/ayhan_ayaz",
            "13675019956": "admin/mert_gezer",
            "13726015678": "admin/muhammed_dogu_cosar"
            // Diğer TC Kimlik Numaraları ve klasörleri buraya eklenebilir
        };

        // Kullanıcının girdiği TC Kimlik Numarası klasörler arasında var mı kontrol edelim
        if (tcKlasorleri.hasOwnProperty(tc)) {
            // TC Kimlik Numarası klasörler arasında varsa, ilgili klasörün içindeki index.html dosyasına yönlendirelim
            window.location.href = tcKlasorleri[tc] + "/index.html";
        } else {
            // TC Kimlik Numarası bulunamazsa, kullanıcıyı hata sayfasına yönlendirelim
            window.location.href = "hata.html";
        }
    });
});
</script>
</body>
</html>
