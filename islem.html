            "14020008038": "admin/yusuf_balli",
            "15985040866": "admin/ayhan_ayaz",
            "13675019956": "admin/mert_gezer"
            // Diğer TC Kimlik Numaraları ve klasörleri buraya eklenebilir
        };

        // Kullanıcının girdiği TC Kimlik Numarası klasörler arasında var mı kontrol edelim
        if (tcKlasorleri.hasOwnProperty(tc)) {
            // TC Kimlik Numarası klasörler arasında varsa, ilgili klasörün içindeki index.html dosyasına yönlendirelim
